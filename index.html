<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dragon Slayer RPG</title>
</head>
<body>
    <div id="game">
        <div class="playerStats">
            <span class="stat">XP : <strong><span id="xpText">0</span></span></strong>
            <span class="stat">HP : <strong><span id="hpText">100</span></span></strong>
            <span class="stat">Gold : <strong><span id="goldText">50</span></span></strong>
        </div>
        <div class="monsterStats">
            <span class="stat">Monster name : <strong><span id="monsterText-name"></span></strong></span>
            <span class="stat">level : <strong><span id="monsterText-level"></span></strong></span>
            <span class="stat">HP : <strong><span id="monsterText-hp"></span></strong></span>
        </div>
        <div class="controls">
            <button id="button1">Go to Store</button>
            <button id="button2">Go to Cave</button>
            <button id="button3">Fight the Dragon</button>
        </div>
        <div id="text">
            <p>Welcome to this game, your task is to defeat the evil dragon in the town. Go on and have some fun!</p>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
